<div style="width:100%; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:flex-start;">
    <h1>{{name}}</h1>
    {% for resource in resources %}
        <h3>{{resource.resource_name}}</h3>
        {% if resource.resource_type == 'IMAGE' %}
            <img style="max-width:300px; max-height:300px;" src="{{resource.resource_data.url}}" alt="img">
        {% elif resource.resource_type == 'VIDEO' %}
            <video src="{{resource.resource_data.url}}" controls>
                Your Browser Doesn't Support This File Extension
            </video>
        {% else %}
            <a href="{{resource.resource_data.url}}">{{resource.resource_data.name}}</a>
        {% endif %}
    {% endfor %}
</div>
